  <script>
    function extractYoutubeID(url) {
      try {
        const u = new URL(url);
        if (u.hostname.includes('youtu.be')) return u.pathname.slice(1);
        if (u.searchParams.get('v')) return u.searchParams.get('v');
        const parts = u.pathname.split('/');
        return parts.pop() || parts.pop();
      } catch (e) { return null; }
    }

    function makeCard(video) {
      const id = extractYoutubeID(video.url);
      const card = document.createElement('article');
      card.className = 'video-card bg-white rounded-lg overflow-hidden';

      const thumb = document.createElement('div');
      thumb.className = 'video-thumb';
      thumb.style.backgroundImage = `url(https://img.youtube.com/vi/${id}/hqdefault.jpg)`;

      const play = document.createElement('button');
      play.className = 'play-btn';
      play.innerHTML = '<i class="fas fa-play"></i>';
      play.addEventListener('click', () => {
        const iframe = document.createElement('iframe');
        iframe.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share';
        iframe.allowFullscreen = true;
        iframe.src = `https://www.youtube.com/embed/${id}?rel=0&autoplay=1`;
        iframe.style.position = 'absolute';
        iframe.style.width = '100%';
        iframe.style.height = '100%';
        iframe.style.left = 0;
        iframe.style.top = 0;
        thumb.innerHTML = '';
        thumb.appendChild(iframe);
      });

      thumb.appendChild(play);
      card.appendChild(thumb);

      const body = document.createElement('div');
      body.className = 'p-4';
      const h3 = document.createElement('h3');
      h3.className = 'video-title text-lg mb-1';
      const a = document.createElement('a');
      a.href = video.url; a.target = '_blank'; a.rel = 'noopener noreferrer';
      a.textContent = video.title || 'Untitled video';
      h3.appendChild(a);

      const meta = document.createElement('div');
      meta.className = 'meta text-sm';
      meta.textContent = video.author || 'Publisher';

      body.appendChild(h3);
      body.appendChild(meta);
      card.appendChild(body);

      return card;
    }

    const VIDEOS = [
      { url: 'https://www.youtube.com/watch?v=ykUu7prXxgo', title: 'When you are not permitted to be alone', author: 'Olasunkanmi Salami' },
      { url: 'https://www.youtube.com/watch?v=LTLYJ5BSrGE', title: 'The power of Recommendation', author: 'Olasunkanmi Salami' },
      { url: 'https://www.youtube.com/watch?v=9PYIu_v7_dQ', title: 'The power of vision', author: 'Olasunkanmi Salami' }
      , { url: 'https://www.youtube.com/watch?v=WNS2KDZGWRc', title: 'Building Capacity', author: 'Olasunkanmi Salami' }
         , { url: 'https://www.youtube.com/watch?v=WtAbTgSvDec', title: 'Building a blissful home', author: 'Olasunkanmi Salami' }
    ];

    let page = 0; const PAGE = 6;

    function render(filter = '') {
      const container = document.getElementById('feed');
      container.innerHTML = '';
      const filtered = VIDEOS.filter(v => v.title.toLowerCase().includes(filter.toLowerCase()));
      const slice = filtered.slice(0, (page + 1) * PAGE);
      slice.forEach(v => container.appendChild(makeCard(v)));
      document.getElementById('loadMore').style.display = filtered.length > (page + 1) * PAGE ? 'inline-block' : 'none';
    }

    document.getElementById('loadMore').addEventListener('click', () => { page++; render(document.getElementById('search').value); window.scrollTo({ top: document.getElementById('feed').offsetTop - 80, behavior: 'smooth' }); });
    document.getElementById('search').addEventListener('input', (e) => { page = 0; render(e.target.value); });
    document.getElementById('clear').addEventListener('click', () => { document.getElementById('search').value = ''; page = 0; render(); });

    render();
  </script>
